name: earthscope-rules
permissions:
  contents: write
  issues: write

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes (safe since inputs refresh often)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIA_REPO_OWNER: ${{ secrets.MEDIA_REPO_OWNER }}
      MEDIA_REPO_NAME:  ${{ secrets.MEDIA_REPO_NAME }}
      GAIAEYES_MEDIA_TOKEN: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout media repo (gaiaeyes-media)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MEDIA_REPO_OWNER }}/${{ env.MEDIA_REPO_NAME }}
          token: ${{ env.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Emit earthscope.json
        env:
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/earthscope.json
        run: |
          python scripts/earthscope_rules_emit.py

      - name: Commit & push updated earthscope.json
        run: |
          set -euo pipefail
          cd gaiaeyes-media
          mkdir -p data

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true

          # Stage target file (tolerate when missing)
          git add data/earthscope.json || true

          # Exit early if nothing staged
          if git diff --cached --quiet; then
            echo "No JSON changes to commit."
            exit 0
          fi

          git commit -m "chore(earthscope): update earthscope.json [skip ci]"

          # Ensure we're up to date before pushing
          git fetch origin main || true
          git pull --rebase origin main || true

          # Retry push up to 3 times in case remote moved
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done

          echo "ERROR: Could not push after 3 attempts."
          exit 1
