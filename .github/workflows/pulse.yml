name: pulse
permissions:
  contents: write
  issues: write

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIA_REPO_OWNER: ${{ secrets.MEDIA_REPO_OWNER }}
      MEDIA_REPO_NAME:  ${{ secrets.MEDIA_REPO_NAME }}
      GAIAEYES_MEDIA_TOKEN: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MEDIA_REPO_OWNER }}/${{ env.MEDIA_REPO_NAME }}
          token: ${{ env.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Emit quakes / alerts / gdacs / pulse
        env:
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/quakes_latest.json
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euo pipefail
          mkdir -p "${MEDIA_DIR}/data"
          python scripts/ingest_usgs_quakes.py
          OUTPUT_JSON_PATH="${MEDIA_DIR}/data/alerts_us_latest.json" python scripts/ingest_alerts_us.py
          OUTPUT_JSON_PATH="${MEDIA_DIR}/data/gdacs_latest.json"    python -m scripts.ingest_gdacs
          OUTPUT_JSON_PATH="${MEDIA_DIR}/data/pulse.json" python scripts/pulse_emit.py

      - name: Commit & push updates
        run: |
          set -euo pipefail
          cd gaiaeyes-media

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true

          # Stage only expected files
          git add data/quakes_latest.json data/alerts_us_latest.json data/gdacs_latest.json data/pulse.json || true

          # Exit if nothing staged
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore(pulse): update pulse + sources [skip ci]"

          # Ensure we're up to date before pushing
          git fetch origin main || true
          git pull --rebase origin main || true

          # Retry push up to 3 times to avoid non-fast-forward failures
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done

          echo "ERROR: Could not push after 3 attempts."
          exit 1
