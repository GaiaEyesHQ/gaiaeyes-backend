name: Schumann Extractors

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  run-schumann:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: gennwu/gaiaeyes-backend
          path: backend

      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: gennwu/gaiaeyes-media
          path: media
          token: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd backend/bots/schumann
          pip install .

      - name: Run Schumann orchestrator
        run: |
          cd backend/bots/schumann
          python schumann_multi.py \
            --prefer tomsk,cumiana \
            --out schumann_now.json \
            --overlay schumann_overlay.png --insecure

      - name: Copy outputs into media repo
        run: |
          mkdir -p media/images media/data
          cp backend/bots/schumann/*overlay.png media/images/ || true
          cp backend/bots/schumann/*now.json media/data/ || true

      - name: Commit and push to media repo
        run: |
          cd media
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/*.png data/*.json
          git commit -m "Update Schumann outputs [skip ci]" || echo "No changes"
          git push
