name: Global Hazards â†’ WordPress

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
      WP_USERNAME: ${{ secrets.WP_USERNAME }}
      WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r bots/hazards/requirements.txt

      - name: Run Hazards Bot
        run: |
          python bots/hazards/hazards_bot.py run

      # OPTIONAL publish of latest.json to public media repo for the homepage brief.
      # Common failure reasons (fixed below):
      #  - Do NOT use "|| 'main'" inside expressions; default in bash instead.
      #  - Avoid comparing secrets to ''; rely on truthiness in `if:`.
      - name: Publish latest.json to media repo (optional)
        if: ${{ secrets.GH_PAT && secrets.MEDIA_REPO }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          MEDIA_REPO: ${{ secrets.MEDIA_REPO }}          # e.g. gaiaeyeshq/gaiaeyes-media
          MEDIA_BRANCH: ${{ secrets.MEDIA_BRANCH }}      # optional; defaults to main in script
        run: |
          set -euo pipefail

          # Ensure the bot wrote the snapshot
          if [ ! -f "${GITHUB_WORKSPACE}/bots/hazards/out/latest.json" ]; then
            echo "latest.json not found; skipping publish."
            exit 0
          fi

          # Default branch fallback handled here (not in expression)
          MEDIA_BRANCH="${MEDIA_BRANCH:-main}"

          echo "Publishing bots/hazards/out/latest.json to ${MEDIA_REPO}:${MEDIA_BRANCH}/public/hazards/latest.json"

          mkdir -p /tmp/media
          git -c init.defaultBranch="${MEDIA_BRANCH}" init /tmp/media
          cd /tmp/media

          git remote add origin "https://x-access-token:${GH_PAT}@github.com/${MEDIA_REPO}.git"
          # Fetch if branch exists; ignore error if first push
          git fetch origin "${MEDIA_BRANCH}" || true

          # Create or switch to the branch
          if git rev-parse --verify "refs/remotes/origin/${MEDIA_BRANCH}" >/dev/null 2>&1; then
            git checkout -B "${MEDIA_BRANCH}" --track "origin/${MEDIA_BRANCH}"
          else
            git checkout -B "${MEDIA_BRANCH}"
          fi

          mkdir -p public/hazards
          cp "${GITHUB_WORKSPACE}/bots/hazards/out/latest.json" public/hazards/latest.json

          git add public/hazards/latest.json

          if git diff --cached --quiet; then
            echo "No changes to latest.json"
          else
            git config user.email "actions@users.noreply.github.com"
            git config user.name  "GitHub Actions"
            git commit -m "chore: update hazards latest.json ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin "${MEDIA_BRANCH}"
          fi