name: Global Hazards â†’ WordPress

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
      WP_USERNAME: ${{ secrets.WP_USERNAME }}
      WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r bots/hazards/requirements.txt

      - name: Run Hazards Bot
        run: |
          python bots/hazards/hazards_bot.py run

      # OPTIONAL: Publish latest.json to media repo for homepage brief
      - name: Publish latest.json to media repo
        if: ${{ secrets.GH_PAT && secrets.MEDIA_REPO }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          MEDIA_REPO: ${{ secrets.MEDIA_REPO }}
          MEDIA_BRANCH: ${{ secrets.MEDIA_BRANCH }}
        run: |
          set -euo pipefail

          echo "==> Starting publish step"
          FILE_PATH="${GITHUB_WORKSPACE}/bots/hazards/out/latest.json"
          if [ ! -f "$FILE_PATH" ]; then
            echo "latest.json not found, skipping publish."
            exit 0
          fi

          # Default branch fallback
          MEDIA_BRANCH="${MEDIA_BRANCH:-main}"

          echo "Publishing $FILE_PATH to ${MEDIA_REPO}:${MEDIA_BRANCH}/public/hazards/latest.json"

          # Fresh clone to /tmp
          WORKDIR="/tmp/media"
          rm -rf "$WORKDIR"
          mkdir -p "$WORKDIR"
          git -c init.defaultBranch="${MEDIA_BRANCH}" init "$WORKDIR"
          cd "$WORKDIR"

          git remote add origin "https://x-access-token:${GH_PAT}@github.com/${MEDIA_REPO}.git"

          # Fetch branch if it exists
          if git ls-remote --exit-code origin "refs/heads/${MEDIA_BRANCH}" >/dev/null 2>&1; then
            git fetch origin "${MEDIA_BRANCH}"
            git checkout "${MEDIA_BRANCH}"
          else
            git checkout -b "${MEDIA_BRANCH}"
          fi

          mkdir -p public/hazards
          cp "$FILE_PATH" public/hazards/latest.json

          git add public/hazards/latest.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git config user.email "actions@users.noreply.github.com"
            git config user.name "GitHub Actions"
            git commit -m "chore: update hazards latest.json ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin "${MEDIA_BRANCH}"
          fi

          echo "==> Publish complete"