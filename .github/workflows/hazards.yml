name: Global Hazards → WordPress
permissions:
  contents: write
on:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r bots/hazards/requirements.txt

      - name: Validate WordPress secrets
        env:
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: |
          set -euo pipefail
          missing=()
          [[ -n "${WP_SITE_URL:-}" ]] || missing+=(WP_SITE_URL)
          [[ -n "${WP_USERNAME:-}" ]] || missing+=(WP_USERNAME)
          [[ -n "${WP_APP_PASSWORD:-}" ]] || missing+=(WP_APP_PASSWORD)

          if (( ${#missing[@]} > 0 )); then
            printf '::error::Missing required secrets: %s\n' "${missing[*]}"
            exit 1
          fi

          if [[ ! "$WP_SITE_URL" =~ ^https?:// ]]; then
            printf '::error::WP_SITE_URL must be an absolute URL (https://...), got: %s\n' "$WP_SITE_URL"
            exit 1
          fi

      - name: Run Hazards Bot (builds bots/hazards/out/latest.json)
        env:
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}           # e.g., https://staging2.gaiaeyes.com
          WP_USERNAME: ${{ secrets.WP_USERNAME }}           # user tied to the App Password
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}   # application password (no spaces needed)
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -euo pipefail
          python -m bots.hazards.hazards_bot
        working-directory: ${{ github.workspace }}

      - name: Debug WP REST route
        if: failure()
        env:
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
        run: |
          echo "Categories route: ${WP_SITE_URL}/wp-json/wp/v2/categories"

      # === Publish to media repo using GAIAEYES_MEDIA_TOKEN (same pattern as space-visuals) ===
      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: GaiaEyesHQ/gaiaeyes-media
          token: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media

      - name: Copy latest.json into media repo
        shell: bash
        run: |
          set -euo pipefail
          SRC="${GITHUB_WORKSPACE}/bots/hazards/out/latest.json"
          DEST_DIR="${GITHUB_WORKSPACE}/gaiaeyes-media/public/hazards"
          if [[ ! -f "$SRC" ]]; then
            echo "::warning::No latest.json produced; skipping publish."
            exit 0
          fi
          mkdir -p "$DEST_DIR"
          cp "$SRC" "$DEST_DIR/latest.json"

      - name: Commit & push latest.json to media repo
        shell: bash
        run: |
          set -euo pipefail
          cd gaiaeyes-media
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true

          git add public/hazards/latest.json || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update hazards latest.json [skip ci]"

          # Ensure we're up to date with remote main before pushing
          git fetch origin main || true
          git pull --rebase origin main || true

          # Retry push up to 3 times
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retrying…"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done

          echo "ERROR: Could not push after 3 attempts."
          exit 1