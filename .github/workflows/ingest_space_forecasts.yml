name: Ingest Space Weather Forecasts

on:
  schedule:
    # Run every 15 minutes (adjust as needed)
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Step 1 Space Forecast Ingestion
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          NASA_API: ${{ secrets.NASA_API }}
          SUPERMAG_STATIONS: ${{ secrets.SUPERMAG_STATIONS }}
          SWPC_API_EMAIL: ${{ secrets.SWPC_API_EMAIL }}
        run: |
          python scripts/ingest_space_forecasts_step1.py --days 3
