# .github/workflows/magnetosphere.yml
name: Magnetosphere KPIs
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Checkout gaiaeyes-media
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/gaiaeyes-media
          token: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
          path: media
      - name: Configure PAT for media remote
        run: |
          set -euo pipefail
          cd media
          git remote set-url origin "https://x-access-token:${GAIAEYES_MEDIA_TOKEN}@github.com/${{ github.repository_owner }}/gaiaeyes-media.git"
          echo "Media repo remotes:"
          git remote -v
        env:
          GAIAEYES_MEDIA_TOKEN: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
      - run: pip install supabase requests numpy typing-extensions matplotlib
      - env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          EARTHSCOPE_WEBHOOK_URL: ${{ secrets.EARTHSCOPE_WEBHOOK_URL }}
          SOCIAL_WEBHOOK_URL: ${{ secrets.SOCIAL_WEBHOOK_URL }}
          GEOSPACE_FRAME_URL: ${{ secrets.GEOSPACE_FRAME_URL }}
          SYMH_URL: ${{ secrets.SYMH_URL }}
          MEDIA_OUT_DIR: ${{ github.workspace }}/media/data
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: python bots/magnetosphere/magnetosphere_collect.py
      - name: Commit & push media assets
        if: always()
        working-directory: media
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git add data/*.json data/*.png || true
          if git diff --cached --quiet; then
            echo "No media changes to commit."
            exit 0
          fi
          git commit -m "chore(magnetosphere): update latest visuals & JSON [skip ci]"
          git fetch origin main || true
          git pull --rebase origin main || true
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done
          echo "ERROR: Could not push after 3 attempts."
          exit 1
