name: news-ingest
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "25 5 * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: GaiaEyesHQ/gaiaeyes-media
          ref: main
          token: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media
      - name: Build news (30-day backfill)
        env:
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/news_latest.json
          LOOKBACK_DAYS: "30"
        run: |
          python3 scripts/ingest_space_news.py
      - name: Commit & push
        run: |
          set -euo pipefail
          cd gaiaeyes-media
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git add data/news_latest.json || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: news_latest.json [skip ci]"
          git fetch origin main || true
          git pull --rebase origin main || true
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done
          echo "ERROR: Could not push after 3 attempts."
          exit 1
