name: space-visuals
permissions:
  contents: read
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL || vars.BACKEND_BASE_URL || '' }}
      DEV_BEARER: ${{ secrets.DEV_BEARER || vars.DEV_BEARER || '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests pillow "psycopg[binary]"
      - name: Prepare media workspace (temp)
        run: |
          mkdir -p "$RUNNER_TEMP/media/images/space"
          mkdir -p "$RUNNER_TEMP/media/data"
      - name: Run space visuals ingest
        env:
          OUTPUT_JSON_PATH: ${{ runner.temp }}/media/data/space_live.json
          MEDIA_DIR: ${{ runner.temp }}/media
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          HELIOVIEWER_API_URL: ${{ secrets.HELIOVIEWER_API_URL || vars.HELIOVIEWER_API_URL || '' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AURORA_TONIGHT_URL: ${{ secrets.AURORA_TONIGHT_URL || vars.AURORA_TONIGHT_URL || '' }}
          AURORA_TOMORROW_URL: ${{ secrets.AURORA_TOMORROW_URL || vars.AURORA_TOMORROW_URL || '' }}
        run: |
          python3 scripts/space_visuals_ingest.py
      - name: Mirror Aurora static viewlines to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Optional nowcast image sources; leave empty to skip
          AURORA_NOWCAST_NORTH_URL: ${{ secrets.AURORA_NOWCAST_NORTH_URL || vars.AURORA_NOWCAST_NORTH_URL || '' }}
          AURORA_NOWCAST_SOUTH_URL: ${{ secrets.AURORA_NOWCAST_SOUTH_URL || vars.AURORA_NOWCAST_SOUTH_URL || '' }}
        run: |
          python3 - <<'PY'
          import datetime as dt
          from scripts.ingest_space_visuals import ingest_aurora_viewline_static, ingest_aurora_nowcast_from_env
          ts = dt.datetime.utcnow().replace(tzinfo=dt.timezone.utc)
          ingest_aurora_viewline_static(ts)
          ingest_aurora_nowcast_from_env(ts)
          print('[aurora] mirrored tonight/tomorrow viewlines and nowcast aliases (if provided)')
          PY
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg jq

      - name: Build & upload ENLIL animation (mp4 + poster)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: space-visuals
          ENLIL_BASE_URL: https://services.swpc.noaa.gov/images/animations/enlil/
        run: |
          python3 - <<'PY'
          import os, re, requests, tempfile, subprocess, mimetypes
          from urllib.parse import urljoin

          SUPABASE_URL = os.environ["SUPABASE_URL"]
          SERVICE_KEY  = os.environ["SUPABASE_SERVICE_ROLE_KEY"]
          BUCKET       = os.environ.get("BUCKET","space-visuals")
          BASE         = os.environ.get("ENLIL_BASE_URL","https://services.swpc.noaa.gov/images/animations/enlil/")

          def upload_bytes(path_key, data, content_type=None):
              if not content_type:
                  content_type = mimetypes.guess_type(path_key)[0] or "application/octet-stream"
              url = f"{SUPABASE_URL}/storage/v1/object/{BUCKET}/{path_key.lstrip('/')}"
              r = requests.post(url, headers={
                  "Authorization": f"Bearer {SERVICE_KEY}",
                  "Content-Type": content_type,
                  "x-upsert": "true",
                  "cache-control": "public, max-age=300"
              }, data=data, timeout=300)
              r.raise_for_status()

          # Scrape frame list
          idx = requests.get(BASE, timeout=60); idx.raise_for_status()
          jpgs = re.findall(r'href="([^"]+\.jpg)"', idx.text, flags=re.IGNORECASE)
          if not jpgs:
              print("[ENLIL] no JPG frames found; skipping")
              raise SystemExit(0)

          # Download all frames exposed by NOAA (full 7-day pan)
          with tempfile.TemporaryDirectory() as td:
              import os
              frames = jpgs[:]  # use all available JPGs
              paths = []
              for i, rel in enumerate(frames):
                  url = urljoin(BASE, rel)
                  r = requests.get(url, timeout=60)
                  if r.status_code == 404:
                      print(f"[ENLIL] missing frame (404), skipping: {rel}")
                      continue
                  r.raise_for_status()
                  fn = os.path.join(td, f"frame_{i:03d}.jpg")
                  with open(fn, "wb") as fh:
                      fh.write(r.content)
                  paths.append(fn)

              if not paths:
                  print("[ENLIL] no frames saved; skipping video encode")
                  raise SystemExit(0)

              # Poster = last frame
              with open(paths[-1], "rb") as f:
                  upload_bytes("/nasa/enlil/latest.jpg", f.read(), "image/jpeg")

              # Encode to mp4 with a dynamic fps so duration is ~15 seconds
              mp4 = os.path.join(td, "enlil_latest.mp4")
              n_frames = len(paths)
              # Aim for ~15 seconds: fps â‰ˆ n_frames / 15, clamped to [1, 24]
              fps = max(1, min(24, int(round(n_frames / 15.0)) or 1))
              print(f"[ENLIL] encoding {n_frames} frames at {fps} fps (~{n_frames / fps:.1f}s)")

              cmd = [
                "ffmpeg","-y",
                "-r", str(fps),
                "-pattern_type","glob","-i", os.path.join(td,"frame_*.jpg"),
                "-vf","scale=1280:-2:flags=lanczos",
                "-movflags","+faststart",
                "-pix_fmt","yuv420p",
                mp4
              ]
              subprocess.run(cmd, check=True)
              with open(mp4,"rb") as f:
                  upload_bytes("/nasa/enlil/latest.mp4", f.read(), "video/mp4")

          print("[ENLIL] uploaded latest.mp4 + latest.jpg")
          PY
      - name: Upload images to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: space-visuals
          MEDIA_DIR: ${{ runner.temp }}/media
          OUTPUT_JSON_PATH: ${{ runner.temp }}/media/data/space_live.json
        run: |
          python3 scripts/space_visuals_upload_to_supabase.py
      - name: Smoke check space visuals API
        if: env.BACKEND_BASE_URL != '' && env.DEV_BEARER != ''
        env:
          BASE_URL: ${{ env.BACKEND_BASE_URL }}
          BEARER: ${{ env.DEV_BEARER }}
        run: |
          set -euo pipefail
          curl -sS -H "Authorization: Bearer ${BEARER}" "${BASE_URL}/v1/space/visuals/diag" | jq .
          curl -sS -H "Authorization: Bearer ${BEARER}" "${BASE_URL}/v1/space/visuals" -H "Cache-Control: no-cache" \
            | jq -e 'select(.cdn_base != null and (.items|length) >= 5) | .cdn_base'
      - name: Skip smoke check (backend env missing)
        if: env.BACKEND_BASE_URL == '' || env.DEV_BEARER == ''
        run: echo "Skipping space visuals smoke check; BACKEND_BASE_URL/DEV_BEARER not configured."

  smoke:
    runs-on: ubuntu-latest
    needs: run
    env:
      BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL || vars.BACKEND_BASE_URL || '' }}
    steps:
      - name: Install jq
        if: env.BACKEND_BASE_URL != ''
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Smoke check public endpoints
        if: env.BACKEND_BASE_URL != ''
        run: |
          set -euo pipefail
          curl -sS "$BACKEND_BASE_URL/v1/space/visuals/diag" | jq .
          curl -sS "$BACKEND_BASE_URL/v1/space/visuals/public" \
            | jq -e 'select(.cdn_base != null and (.items|length) >= 5) | .cdn_base'
