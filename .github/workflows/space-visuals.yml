name: space-visuals
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: GaiaEyesHQ/gaiaeyes-media
          token: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media
      - name: Ensure media repo is aligned with origin/main
        working-directory: gaiaeyes-media
        run: |
          git fetch origin main
          git reset --hard origin/main
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Clean space images directory
        run: |
          rm -rf gaiaeyes-media/images/space/*
          mkdir -p gaiaeyes-media/images/space
      - name: Run space visuals ingest
        env:
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/space_live.json
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
        run: |
          python3 scripts/space_visuals_ingest.py
      - name: Commit & push (images + space_live.json)
        run: |
          set -euo pipefail
          cd gaiaeyes-media
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true

          # Stage changes (tolerate no matches)
          git add -A images/space data/space_live.json || true

          # No-op if nothing to commit
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update space visuals & space_live.json [skip ci]"

          # Keep current artifacts on top of the latest main
          git fetch origin main || true
          git pull --rebase --strategy-option=ours origin main || {
            echo "Rebase failed; aborting to keep working tree clean."
            git rebase --abort || true
            exit 1
          }

          # Retry push up to 3 times in case remote advanced between runs
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase --strategy-option=ours origin main || {
              echo "Retry rebase failed; aborting to avoid conflicts."
              git rebase --abort || true
              break
            }
            sleep $((RANDOM % 4 + 2))
          done

          echo "ERROR: Could not push after 3 attempts."
          exit 1
