name: space-visuals
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: GaiaEyesHQ/gaiaeyes-media
          token: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests pillow "psycopg[binary]"
      - name: Clean space images directory
        run: |
          rm -rf gaiaeyes-media/images/space/*
          mkdir -p gaiaeyes-media/images/space
      - name: Run space visuals ingest
        env:
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/space_live.json
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          python3 scripts/space_visuals_ingest.py
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Build & upload ENLIL animation (mp4 + poster)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: space-visuals
          ENLIL_BASE_URL: https://services.swpc.noaa.gov/images/animations/enlil/
        run: |
          python3 - <<'PY'
          import os, re, requests, tempfile, subprocess, mimetypes
          from urllib.parse import urljoin

          SUPABASE_URL = os.environ["SUPABASE_URL"]
          SERVICE_KEY  = os.environ["SUPABASE_SERVICE_ROLE_KEY"]
          BUCKET       = os.environ.get("BUCKET","space-visuals")
          BASE         = os.environ.get("ENLIL_BASE_URL","https://services.swpc.noaa.gov/images/animations/enlil/")

          def upload_bytes(path_key, data, content_type=None):
              if not content_type:
                  content_type = mimetypes.guess_type(path_key)[0] or "application/octet-stream"
              url = f"{SUPABASE_URL}/storage/v1/object/{BUCKET}/{path_key.lstrip('/')}"
              r = requests.post(url, headers={
                  "Authorization": f"Bearer {SERVICE_KEY}",
                  "Content-Type": content_type,
                  "x-upsert": "true",
                  "cache-control": "public, max-age=300"
              }, data=data, timeout=300)
              r.raise_for_status()

          # Scrape frame list
          idx = requests.get(BASE, timeout=60); idx.raise_for_status()
          jpgs = re.findall(r'href="([^"]+\.jpg)"', idx.text, flags=re.IGNORECASE)
          if not jpgs:
              print("[ENLIL] no JPG frames found; skipping")
              raise SystemExit(0)

          # Download last ~30 frames
          with tempfile.TemporaryDirectory() as td:
              import os
              frames = jpgs[-30:]
              paths = []
              for i,rel in enumerate(frames):
                  url = urljoin(BASE, rel)
                  r = requests.get(url, timeout=60); r.raise_for_status()
                  fn = os.path.join(td, f"frame_{i:03d}.jpg")
                  open(fn,"wb").write(r.content)
                  paths.append(fn)

              # Poster = last frame
              with open(paths[-1],"rb") as f:
                  upload_bytes("/nasa/enlil/latest.jpg", f.read(), "image/jpeg")

              # Encode to mp4 (12fps, 1280 wide, faststart)
              mp4 = os.path.join(td, "enlil_latest.mp4")
              cmd = [
                "ffmpeg","-y",
                "-r","12",
                "-pattern_type","glob","-i", os.path.join(td,"frame_*.jpg"),
                "-vf","scale=1280:-2:flags=lanczos",
                "-movflags","+faststart",
                "-pix_fmt","yuv420p",
                mp4
              ]
              subprocess.run(cmd, check=True)
              with open(mp4,"rb") as f:
                  upload_bytes("/nasa/enlil/latest.mp4", f.read(), "video/mp4")

          print("[ENLIL] uploaded latest.mp4 + latest.jpg")
          PY
      - name: Upload images to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: space-visuals
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/space_live.json
        run: |
          python3 scripts/space_visuals_upload_to_supabase.py
      - name: Commit & push (images + space_live.json)
        run: |
          set -euo pipefail
          cd gaiaeyes-media
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true

          # Stage changes (tolerate no matches)
          git add -A images/space data/space_live.json || true

          # No-op if nothing to commit
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update space visuals & space_live.json [skip ci]"

          # Make sure we're up to date with remote main before pushing
          git fetch origin main || true
          git pull --rebase origin main || true

          # Retry push up to 3 times in case remote advanced between runs
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done

          echo "ERROR: Could not push after 3 attempts."
          exit 1
