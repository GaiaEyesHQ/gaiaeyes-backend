name: Earthscope Daily Post
on:
  schedule:
    - cron: "15 9 * * *"   # 09:15 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r bots/earthscope_post/requirements.txt
      - name: Run bot (LLM)
        run: python bots/earthscope_post/main.py
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          PLATFORM: instagram
          USER_ID: ""
          DRY_RUN: "false"