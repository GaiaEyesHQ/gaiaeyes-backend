name: quakes-ingest

on:
  # Run every 30 minutes (tweak as you like)
  schedule:
    - cron: "*/30 * * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Supabase project + service role for REST upserts
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # Optional: override USGS feed URLs if ingest script supports them
      # USGS_FEED_DAY: "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson"
      # USGS_FEED_WEEK: "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson"
    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests "psycopg[binary]"

      - name: Run USGS quakes ingest
        run: |
          python scripts/ingest_usgs_quakes.py