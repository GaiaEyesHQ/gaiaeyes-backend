name: compare-series
on:
  schedule:
    - cron: "20 5 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIA_REPO_OWNER: GaiaEyesHQ
      MEDIA_REPO_NAME: gaiaeyes-media
      GAIAEYES_MEDIA_TOKEN: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MEDIA_REPO_OWNER }}/${{ env.MEDIA_REPO_NAME }}
          token: ${{ env.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media

      - name: Build space_history.json
        env:
          SUPABASE_REST_URL: ${{ secrets.SUPABASE_REST_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/space_history.json
          HISTORY_DAYS: "365"
          SW_DAILY_TABLE: "marts.space_weather_daily"
          SW_DAILY_FIELDS: "day,kp_max_24h,bz_min,sw_speed_avg"
        run: |
          python3 scripts/build_space_history.py

      - name: Build compare_series.json
        env:
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/compare_series.json
        run: |
          python3 scripts/build_compare_series.py

      - name: Commit & push
        run: |
          cd gaiaeyes-media
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -E "compare_series\.json"; then
            git add data/compare_series.json
            git commit -m "chore: update compare_series.json [skip ci]"
            git push
          else
            echo "No changes."
          fi
