name: compare-series
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "20 5 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIA_REPO_OWNER: GaiaEyesHQ
      MEDIA_REPO_NAME: gaiaeyes-media
      GAIAEYES_MEDIA_TOKEN: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MEDIA_REPO_OWNER }}/${{ env.MEDIA_REPO_NAME }}
          token: ${{ env.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media

      - name: Build space_history.json
        env:
          SUPABASE_REST_URL: ${{ secrets.SUPABASE_REST_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/space_history.json
          HISTORY_DAYS: "365"
          SW_DAILY_TABLE: "marts.space_weather_daily"
          SW_DAILY_FIELDS: "day,kp_max,bz_min,sw_speed_avg"
        run: |
          python3 scripts/build_space_history.py

      - name: Build compare_series.json
        env:
          MEDIA_DIR: ${{ github.workspace }}/gaiaeyes-media
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/compare_series.json
        run: |
          python3 scripts/build_compare_series.py

      - name: Commit & push
        run: |
          set -euo pipefail
          cd gaiaeyes-media
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          if git status --porcelain | grep -E "(space_history|compare_series)\.json" > /dev/null; then
            git add data/space_history.json data/compare_series.json || true
          else
            echo "No changes."
            exit 0
          fi
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update space_history.json and compare_series.json [skip ci]"
          git fetch origin main || true
          git pull --rebase origin main || true
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done
          echo "ERROR: Could not push after 3 attempts."
          exit 1
