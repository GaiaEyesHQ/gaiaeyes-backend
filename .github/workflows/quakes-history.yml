name: quakes-history
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "15 5 * * *"   # daily 05:15 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    env:
      MEDIA_REPO_OWNER: GaiaEyesHQ
      MEDIA_REPO_NAME: gaiaeyes-media
      GAIAEYES_MEDIA_TOKEN: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MEDIA_REPO_OWNER }}/${{ env.MEDIA_REPO_NAME }}
          token: ${{ env.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media
          
      - name: Generate quakes_history.json
        env:
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/quakes_history.json
          HISTORY_MONTHS: "24"
          HISTORY_DAYS: "730"
        run: |
          python3 scripts/ingest_usgs_history.py

      - name: Commit & push
        run: |
          set -euo pipefail
          cd gaiaeyes-media
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          if git status --porcelain | grep -E "quakes_history\.json" > /dev/null; then
            git add data/quakes_history.json || true
          else
            echo "No changes."
            exit 0
          fi
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update quakes_history.json [skip ci]"
          git fetch origin main || true
          git pull --rebase origin main || true
          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            echo "Push failed on attempt ${attempt}; rebasing and retryingâ€¦"
            git fetch origin main || true
            git pull --rebase origin main || true
            sleep $((RANDOM % 4 + 2))
          done
          echo "ERROR: Could not push after 3 attempts."
          exit 1
