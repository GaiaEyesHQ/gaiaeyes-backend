name: quakes-history
on:
  schedule:
    - cron: "15 5 * * *"   # daily 05:15 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      MEDIA_REPO_OWNER: GaiaEyesHQ
      MEDIA_REPO_NAME: gaiaeyes-media
      GAIAEYES_MEDIA_TOKEN: ${{ secrets.GAIAEYES_MEDIA_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout media repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MEDIA_REPO_OWNER }}/${{ env.MEDIA_REPO_NAME }}
          token: ${{ env.GAIAEYES_MEDIA_TOKEN }}
          path: gaiaeyes-media

      - name: Generate quakes_history.json
        env:
          OUTPUT_JSON_PATH: ${{ github.workspace }}/gaiaeyes-media/data/quakes_history.json
          HISTORY_MONTHS: "24"
          HISTORY_DAYS: "730"
        run: |
          python3 scripts/ingest_usgs_history.py

      - name: Commit & push
        run: |
          cd gaiaeyes-media
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          # Always sync with remote main to avoid non-fast-forward rejections
          git fetch origin main || true
          # Rebase local changes atop remote
          git rebase origin/main || true
          # Stage if changed
          if git status --porcelain | grep -E "quakes_history\.json"; then
            git add data/quakes_history.json || true
            git commit -m "chore: update quakes_history.json [skip ci]" || true
            # Retry push up to 3 times in case another workflow pushed between fetch and push
            for i in 1 2 3; do
              if git push origin HEAD:main; then
                echo "Pushed successfully"; exit 0;
              else
                echo "Push failed (attempt $i), retrying..."; sleep $((2*i));
                git fetch origin main || true
                git rebase origin/main || true
              fi
            done
            echo "Failed to push after retries"; exit 1
          else
            echo "No changes."
          fi