name: quakes-history
permissions:
  contents: write
  issues: write
on:
  schedule:
    - cron: "15 5 * * *"   # daily 05:15 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests "psycopg[binary]"

      - name: Prepare media workspace (temp)
        run: |
          mkdir -p "$RUNNER_TEMP/media/data"

      - name: Generate quakes_history.json
        env:
          OUTPUT_JSON_PATH: ${{ runner.temp }}/media/data/quakes_history.json
          HISTORY_MONTHS: "24"
          HISTORY_DAYS: "730"
        run: |
          python3 scripts/ingest_usgs_history.py

      - name: Upload quakes_history.json to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUCKET: space-visuals
          MEDIA_DIR: ${{ runner.temp }}/media
          OUTPUT_JSON_PATH: ${{ runner.temp }}/media/data/quakes_history.json
        run: |
          python3 scripts/space_visuals_upload_to_supabase.py