api:
  # NOAA SWPC alerts (JSON) – table or dicts depending on endpoint
  - id: swpc-alerts-json
    url: https://services.swpc.noaa.gov/products/alerts.json
    parser: swpc_alerts
    tags: [space-weather, swpc, alerts]

  # NOAA SWPC planetary K index (JSON table)
  - id: swpc-kp-3day
    url: https://services.swpc.noaa.gov/products/summary/planetary-k-index-3-day.json
    parser: swpc_kp
    tags: [space-weather, kp]

  # USGS earthquakes – threshold in code (M>=5.5)
  - id: usgs-quakes
    url: https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson
    parser: usgs_quake
    tags: [earth, quake]

  - id: swpc-rtsw-plasma
