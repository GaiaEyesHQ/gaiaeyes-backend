  - id: swpc-ovation
    url: https://services.swpc.noaa.gov/json/ovation_aurora_latest.json
    parser: swpc_ovation_latest
    tags: [swpc, ovation, aurora]

  - id: swpc-geomag-3day
    url: https://services.swpc.noaa.gov/text/3-day-geomag-forecast.txt
    parser: swpc_geomag_3day_txt
    tags: [swpc, forecast, geomag]

