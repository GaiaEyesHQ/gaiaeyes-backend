<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
    <h2>GaiaEyes Admin Dashboard</h2>

    <h3>Existing Users</h3>
    <table border="1">
        <tr><th>Key</th><th>Role</th><th>Action</th></tr>
        {% for key, role in users.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ role }}</td>
            <td>
                <form method="post" action="/admin/delete-user" style="display:inline;">
                    <input type="hidden" name="key" value="{{ key }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h3>Add User</h3>
    <form method="post" action="/admin/add-user">
        <input type="text" name="key" placeholder="User Key" required />
        <select name="role">
            <option value="free">Free</option>
            <option value="vip">VIP</option>
        </select>
        <button type="submit">Add User</button>
    </form>
</body>
</html>
